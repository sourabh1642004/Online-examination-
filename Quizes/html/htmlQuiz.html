          <form class="d-flex">

<div class=" container  quiz-body">
  <div class="row">
    <div id="questionContainer"   class="col-lg-8">
        <p id="questions">questions</p>
   
        <input type="radio" id='input1' name="classes">
        <label for='input1' id="answer1">answer1</label>
     <br>
        <input type="radio" id='input2' name="classes">

    <br>

        <!--**Next button-->

        <button class="btn col-lg-2" type="submit" id="btn-skip" onclick="showNextQuestion()"><a id="nextButton">Skip</a></button>
        <button class="btn col-lg-2" type="submit" id="btn-next" disabled onclick="showNextQuestion()"><a id="nextButton">Next</a></button>
         </div>
    <!--**Timer-->
      <div class="col-lg-4 counter-container">
        <div class="counter"  class="timer" >
        <div><span id="time">03:00</span> </div>
      </div>
    </div>
  </div>
